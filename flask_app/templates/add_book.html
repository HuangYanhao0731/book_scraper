<!-- 在 templates 目录下修改 add_book.html 文件 -->

{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>上架新书</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title">书名：</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="author">作者：</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>
        <div class="form-group">
            <label for="rating">评分：</label>
            <input type="text" class="form-control" id="rating" name="rating">
        </div>
        <div class="form-group">
            <label for="cover_url">封面URL：</label>
            <input type="text" class="form-control" id="cover_url" name="cover_url">
        </div>
        <div class="form-group">
            <label for="comment">评论：</label>
            <textarea class="form-control" id="comment" name="comment" placeholder="输入评论，每行一个"></textarea>
        </div>
        <div class="form-group">
            <label for="publisher">出版社：</label>
            <input type="text" class="form-control" id="publisher" name="publisher">
        </div>
        <div class="form-group">
            <label for="subtitle">副标题：</label>
            <input type="text" class="form-control" id="subtitle" name="subtitle">
        </div>
        <div class="form-group">
            <label for="translator">译者：</label>
            <input type="text" class="form-control" id="translator" name="translator">
        </div>
        <div class="form-group">
            <label for="publish_date">出版年：</label>
            <input type="text" class="form-control" id="publish_date" name="publish_date">
        </div>
        <div class="form-group">
            <label for="pages">页数：</label>
            <input type="text" class="form-control" id="pages" name="pages">
        </div>
        <div class="form-group">
            <label for="price">定价：</label>
            <input type="text" class="form-control" id="price" name="price">
        </div>
        <div class="form-group">
            <label for="binding">装帧：</label>
            <input type="text" class="form-control" id="binding" name="binding">
        </div>
        <div class="form-group">
            <label for="isbn">ISBN：</label>
            <input type="text" class="form-control" id="isbn" name="isbn">
        </div>

        <button type="submit" class="btn btn-primary">上架</button>
    </form>
</div>
{% endblock %}
