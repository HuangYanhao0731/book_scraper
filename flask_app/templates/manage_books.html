<!-- manage_books.html -->

{% extends 'base.html' %}

{% block content %}
<h2>Manage Books</h2>

<!-- 添加新书的表单 -->
<h3>Add a Book</h3>
<form action="/manage_books/add" method="post">
    <input type="text" name="title" placeholder="Title" required>
    <input type="text" name="author" placeholder="Author" required>
    <input type="submit" value="Add Book">
</form>

<!-- 显示所有书和删除按钮 -->
<h3>All Books</h3>
<table>
    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td><a href="/manage_books/edit/{{ book.id }}">Edit</a></td>
        <td><a href="/manage_books/delete/{{ book.id }}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
