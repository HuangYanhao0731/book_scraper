{% extends "base.html" %}

{% block title %}
爬取页面 - 豆瓣读书
{% endblock %}

{% block content %}
<h2>请输入书籍链接进行爬取</h2>
<form action="{{ url_for('crawl') }}" method="post">
    <div class="form-group">
        <label for="url">书籍链接:</label>
        <input type="url" class="form-control" id="url" name="url" required>
    </div>
    <div class="form-group">
        <label for="num_books">希望爬取的图书数量:</label>
        <input type="number" class="form-control" id="num_books" name="num_books" required min="1" value="20">
        <small class="form-text text-muted">请输入希望爬取的图书数量。</small>
    </div>
    <button type="submit" class="btn btn-primary">爬取</button>
</form>
{% endblock %}
